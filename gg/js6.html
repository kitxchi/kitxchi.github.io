<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Franek GG site</title>
        <style>
          html{
               text-align:center;
               background-color:#424242;
               color:white;
               font-family: "Lato", sans-serif;
               margin-top: 30px;
               font-size: 25px;
          }
          h1{
            font-size: 48px;
          }
          a{
            color: #eac1f7;
          }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
      <script>
        var a=parseInt(prompt("Podaj swój wiek")) ;
        if (a<12) document.write("Małolat")
          else if (a<18)  document.write("Nastolatek")
            else if (a<25) document.write("Pełnoletni :)")
            else if (a<55) document.write("Dojrzały człowiek")
            else if (a<999999999999999999999999999999999999999999999999999999999999999999999999999) document.write("Dziadek")
              else document.write("Nie podałeś wieku :*")
      </script>
      <br><br><br>
      <a href="index.html">Powrót</a>
    </body>
  </html>
