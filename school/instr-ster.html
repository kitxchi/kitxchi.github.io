<body>

        <h2>Instrukcje zmienne</h2>
            <!-- 1. Przykład IF -->
    <h3>1. If</h3>
    <textarea id="ifCode" rows="4" cols="50" class="area-text">
if (liczba > 10) {
    console.log('Liczba jest większa od 10');
} else {
    console.log('Liczba nie jest większa od 10');
}
    </textarea><br><br>
    <label for="ifInput">Wpisz liczbę: </label>
    <input type="number" id="ifInput"  class="input-text"/>
    <button onclick="checkIf()" class="nav-button">Sprawdź</button>
    <p id="ifResult"></p>

    <!-- 2. Przykład Switch -->
    <h3>2. Switch</h3>
    <textarea id="switchCode" rows="4" cols="50" class="area-text">
switch (kolor) {
    case 'czerwony':
        console.log('Kolor to czerwony');
        break;
    case 'niebieski':
        console.log('Kolor to niebieski');
        break;
    default:
        console.log('Nieznany kolor');
}
    </textarea><br><br>
    <label for="switchInput">Wpisz kolor: </label>
    <input type="text" id="switchInput"  class="input-text"/>
    <button onclick="checkSwitch()" class="nav-button">Sprawdź</button>
    <p id="switchResult"></p>

    <!-- 3. Przykład For -->
    <h3>3. For</h3>
    <textarea id="forCode" rows="4" cols="50" class="area-text">
for (let i = 1; i <= 5; i++) {
    console.log(i);
}
    </textarea><br><br>
    <label for="forInput">Wpisz liczbę: </label>
    <input type="number" id="forInput"  class="input-text"/>
    <button onclick="checkFor()" class="nav-button">Sprawdź</button>
    <p id="forResult"></p>

    <!-- 4. Przykład Do-While -->
    <h3>4. Do-While</h3>
    <textarea id="doWhileCode" rows="4" cols="50" class="area-text">
let i = 1;
do {
    console.log(i);
    i++;
} while (i <= 5);
    </textarea><br><br>
    <label for="doWhileInput">Wpisz liczbę: </label>
    <input type="number" id="doWhileInput"  class="input-text"/>
    <button onclick="checkDoWhile()" class="nav-button">Sprawdź</button>
    <p id="doWhileResult"></p>

    <!-- 5. Przykład While -->
    <h3>5. While</h3>
    <textarea id="whileCode" rows="4" cols="50" class="area-text">
let i = 1;
while (i <= 5) {
    console.log(i);
    i++;
}
    </textarea><br><br>
    <label for="whileInput">Wpisz liczbę: </label>
    <input type="number" id="whileInput"  class="input-text"/>
    <button onclick="checkWhile()" class="nav-button">Sprawdź</button>
    <p id="whileResult"></p>
    </div>
        <script>
        // 1. IF
        function checkIf() {
            let liczba = document.getElementById('ifInput').value;
            let result = document.getElementById('ifResult');
            if (liczba > 10) {
                result.textContent = 'Liczba jest większa od 10';
            } else {
                result.textContent = 'Liczba nie jest większa od 10';
            }
        }

        // 2. SWITCH
        function checkSwitch() {
            let kolor = document.getElementById('switchInput').value.toLowerCase();
            let result = document.getElementById('switchResult');
            switch (kolor) {
                case 'czerwony':
                    result.textContent = 'Kolor to czerwony';
                    break;
                case 'niebieski':
                    result.textContent = 'Kolor to niebieski';
                    break;
                default:
                    result.textContent = 'Nieznany kolor';
            }
        }

        // 3. FOR
        function checkFor() {
            let liczba = parseInt(document.getElementById('forInput').value);
            let result = document.getElementById('forResult');
            let output = '';
            for (let i = 1; i <= liczba; i++) {
                output += i + ' ';
            }
            result.textContent = 'Wyniki: ' + output;
        }

        // 4. DO-WHILE
        function checkDoWhile() {
            let liczba = parseInt(document.getElementById('doWhileInput').value);
            let result = document.getElementById('doWhileResult');
            let output = '';
            let i = 1;
            do {
                output += i + ' ';
                i++;
            } while (i <= liczba);
            result.textContent = 'Wyniki: ' + output;
        }

        // 5. WHILE
        function checkWhile() {
            let liczba = parseInt(document.getElementById('whileInput').value);
            let result = document.getElementById('whileResult');
            let output = '';
            let i = 1;
            while (i <= liczba) {
                output += i + ' ';
                i++;
            }
            result.textContent = 'Wyniki: ' + output;
        }
    </script>
    <script src="../script.js"></script>
    <script src="data.js"></script>
</body>
