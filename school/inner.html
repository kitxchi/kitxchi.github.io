        <h2>innerHTML/innerTEXT</h2>
        <p id="example1">
            To jest stary <strong>innerHTML</strong> tekst, naciśnij przycisk by to zmienić ;)
        </p>
        <p id="example2">
            To jest stary <strong>innerTEXT</strong> tekst, naciśnij przycisk by to zmienić ;)
        </p>
        <!-- Przycisk do zmiany innerHTML -->
        <button onclick="changeHTML()">Zmień tekst innerHTML</button>
        <!-- Przycisk do zmiany innerText -->
        <button onclick="changeText()">Zmień tekst innerTEXT</button>
        <script>
            let htmlChanged = false;
            let textChanged = false;

            function changeHTML() {
                document.getElementById('example1').innerHTML = '<strong>Tekst został zmieniony przez innerHTML!</strong>';
                htmlChanged = true;
                checkBothClicked();
            }

            function changeText() {
                document.getElementById('example2').innerText = '<strong>Tekst został zmieniony przez innerTEXT!</strong>';
                textChanged = true;
                checkBothClicked();
            }

            function checkBothClicked() {
            if (htmlChanged && textChanged) {
                document.getElementById('result').style.display = 'block';
                resultElement.classList.add('show');
                }
            }
        </script>
        <br><br><br><br>
        <div id="result" style="display:none;">
        <p>innerTEXT zmienia tylko tekst, a nie HTML jak innerHTML</p>
